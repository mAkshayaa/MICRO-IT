<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #result { width: 220px; height: 40px; font-size: 24px; text-align: right; margin-bottom: 10px; }
    .btn { width: 50px; height: 50px; font-size: 20px; margin: 2px; }
  </style>
</head>
<body>
  <h1>Calculator</h1>
  <input type="text" id="result" readonly><br>
  <div>
    <button class="btn" onclick="press('7')">7</button>
    <button class="btn" onclick="press('8')">8</button>
    <button class="btn" onclick="press('9')">9</button>
    <button class="btn" onclick="press('/')">/</button><br>
    <button class="btn" onclick="press('4')">4</button>
    <button class="btn" onclick="press('5')">5</button>
    <button class="btn" onclick="press('6')">6</button>
    <button class="btn" onclick="press('*')">*</button><br>
    <button class="btn" onclick="press('1')">1</button>
    <button class="btn" onclick="press('2')">2</button>
    <button class="btn" onclick="press('3')">3</button>
    <button class="btn" onclick="press('-')">-</button><br>
    <button class="btn" onclick="press('0')">0</button>
    <button class="btn" onclick="press('.')">.</button>
    <button class="btn" onclick="calculate()">=</button>
    <button class="btn" onclick="press('+')">+</button><br>
    <button class="btn" onclick="clearResult()" style="width: 218px">C</button>
  </div>

  <script>
    function press(val) {
      document.getElementById('result').value += val;
    }
    function calculate() {
      try {
        document.getElementById('result').value = eval(document.getElementById('result').value);
      } catch {
        document.getElementById('result').value = 'Error';
      }
    }
    function clearResult() {
      document.getElementById('result').value = '';
    }
  </script>
</body>
</html>
